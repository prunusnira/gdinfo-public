	<script>
	function onLoadImage() {
		if(lang == 'ko') {
			$("#img1").append("<img style='max-width:100%;' src='/img/about0/1k.png' />");
			$("#img2").append("<img style='max-width:100%;' src='/img/about0/2k.png' />");

			$("#img2").append("<img style='max-width:100%;' src='/img/about0/2j.png' />");
		}
	}
	
	function copyToClipboard(element) {
		var $temp = $("<input>");
		$("body").append($temp);
		$temp.val(element).select();
		document.execCommand("copy");
		$temp.remove();
	}
	
	function gsignLoad() {
		gapi.load('auth2', function() {
			gapi.auth2.init();
		});
	}
	
	function signOut() {
		var auth2 = gapi.auth2.getAuthInstance();
		auth2.signOut().then(function() {
			console.log('User signed out.');
		});
		$("#logout").submit();
	}
	
	function divSwapPC() {
		$("#howtomobile").hide();

	}
	
	function divSwapMO() {
		$("#howtomobile").show();
		$("#howtopc").hide();
