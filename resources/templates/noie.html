<!-- Bootstrap core CSS -->

<body>
	<section class="container">
		<h3>
			<script>document.write(text.noie[lang]);</script>
		</h3>
	</section>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="https://apis.google.com/js/platform.js?onload=gsignLoad" async defer></script>
	<div style='display: none'>
		<form action='/logout' id='logout' method='post'></form>
	</div>
	<script>
		//signout
		function gsignLoad() {
			gapi.load('auth2', function() {
				gapi.auth2.init();
			});
		}

		function signOut() {
			var auth2 = gapi.auth2.getAuthInstance();
			auth2.signOut().then(function() {
				console.log('User signed out.');
			});
			$("#logout").submit();
		}

		$('.gskill').each(function() {
			changeColor($(this));
		});
		$('.dskill').each(function() {
			changeColor($(this));
		});
	</script>
	<div th:insert="footer :: footer"></div>
</body>
</html>
