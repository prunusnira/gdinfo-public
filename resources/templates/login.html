 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<meta name="google-signin-client_id"
	content="clientid.apps.googleusercontent.com">
<link rel="icon" href="favicon.ico">

<script src="function/language.js"></script>
<title>GITADORA Info</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Custom css -->
<link href="css/custom/header.css" rel="stylesheet">
<link href="css/custom/footer.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<section class="container">
		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="card-header">
						<h3>Login</h3>
					</div>
					<div class="card-body">
						<div class="col-12">
							<span>
								<script>document.write(text.login.google[lang]);</script>
							</span>
						</div>
						<div class="col-12">
							<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div style='display: none'>
			<form action='/loginseq' id='register' method='post'>
				<input type='text' id='token' name='token' />
			</form>
		</div>
	</section>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/vue.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/sha.js"></script>
    <script src="/function/overall.js"></script>
	<script src="https://apis.google.com/js/platform.js?onload=gsignLoad" async defer></script>
	<script th:inline="javascript">
		function onSignIn(googleUser) {
			var token = googleUser.getBasicProfile().getEmail().split("@")[0];
			var shaObj = new jsSHA("SHA-256", "TEXT");
			shaObj.update(token);
			var hash = shaObj.getHash("HEX");

			var xhr = new XMLHttpRequest();
			xhr.open('POST', '/loginseq');
			xhr.setRequestHeader('Content-Type',
					'application/x-www-form-urlencoded');
			xhr.onload = function() {
				document.write(xhr.responseText);
			};
			xhr.send('token=' + hash);
		}
	</script>
	<div th:insert="header :: header"></div>
	<div th:insert="footer :: footer"></div>
	<script src="/function/menu.js"></script>
</body>
</html>
