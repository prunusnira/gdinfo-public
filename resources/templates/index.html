<body>
	<section class="container">
		<div class="row" id="main">
			<div class="col-12 text-center" id="intro">
				<img style="width: 50%; max-width: 350px;" src="/img/index/logoidx.png"/><br/>
				<span><script>document.write(txtIndex.intro[lang]);</script></span>
			</div>
		</div>
		<div class="row" style='padding-left: 20px; padding-right:20px; font-size: 80%;'>
			<div class="col-12">
				<div id="self" class='card text-center' style='display:none; padding:0px; '>
					<div class='card-header' style="padding:0px;">
						<span><b><script>document.write(txtIndex.self.title[lang]);</script></b></span>
					</div>
					<div class='card-body' style="padding:0px;" id="selfBody">
						<div class='card-title'>
							<span id="selftitle">{{ selfTitle }}</span>
						</div>
						<div class='card-text'>
							<span id='towertitleself' v-html="selfTowerTitle"></span>
							<span style='font-size:125%' id="selfname">{{ selfName }}</span><br/>
							<span><b>GF</b> {{ selfGskill }}</span>
							<span><b>DM</b> {{ selfDskill }}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<section class="container">
		<div class="row">
			<div class="col-sm-8">
				<div class="card" style="font-size:90%;">
					<div class="card-header">
						<h3><script>document.write(txtIndex.recent[lang]);</script></h3>
					</div>
					<div class="card-body">
						<div class="card-text">
							<div class="row">
								<div class="col-12 text-center" style="padding-bottom:20px;">
									<script>document.write(txtIndex.click[lang]);</script>
								</div>
								<div class="col-12" id="rec">
									<recent-div v-for="rec in reclist" v-bind:rec="rec"></recent-div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="card" style="font-size:90%;">
					<div class="card-header">
						<h3><script>document.write(txtIndex.notice[lang]);</script></h3>
					</div>
					<div class="card-body">
						<a class="twitter-timeline" data-dnt="true"
							href="https://twitter.com/gitadorainfo"
							data-widget-id="731000889108914176">GITADORA Info Twitter</a>
						<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- /container -->

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/vue.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/function/skillcolor.js"></script>
	<script src="/function/towertitle.js"></script>
	<script src="/function/overall.js"></script>
	<script src="https://apis.google.com/js/platform.js?onload=gsignLoad" async defer></script>
	<div style='display: none'>
		<form action='/logout' id='logout' method='post'></form>
	</div>

	<template id="recent-template">
		<div class="table-border-bottom" style="padding:5px;">
			<div class="row">
				<div class="col-7">
					<div class="row">
						<div class="col-12 text-left">
							<span id="towertitle" v-html="rec.towertitle"></span>
							<a class="innerhref title" v-bind:href="rec.link">{{ rec.username }}</a>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							{{ rec.updateTime }}
						</div>
					</div>
				</div>
				<div class="col-5">
					<div class="row">
						<div class="col-3 text-right">G</div>
						<div class="col-9 text-left blackandwhite">
							<a class="skill" v-bind:href="rec.glink">{{ rec.gskill }}</a>
						</div>
					</div>
					<div class="row">
						<div class="col-3 text-right">D</div>
						<div class="col-9 text-left blackandwhite">
							<a class="skill" v-bind:href="rec.dlink">{{ rec.dskill }}</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</template>

	<script th:inline="javascript">
	Vue.component('recent-div', {
		template: '#recent-template',
		props: {
			rec: Object
		}
	});

	var vmRecent = new Vue({
		el: '#rec',
		data: {
			reclist: []
		},
		created: function() {
			var self = this;

			$.ajax("/d/recent")
			.done(function(data) {
				var json = JSON.parse(data);
				var array = json.recent;

				for(var i = 0; i < array.length; i++) {
					var current = array[i];
					var towertitleImg = "";
					if(current.titletower != "") {
						towertitleImg = '<img class="towertitle35" src="/img/title/'+current.titletower+'.png" />';
					}

					var date = new Date().getTime() - current.uptimelong;
					var hour = date/60000/60;
					var min = date/60000%60;

					var obj = {
						towertitle: towertitleImg,
						username: current.name+" â“Ÿ",
						updateTime: Math.floor(hour)+text.other.hrs[lang]+" "+Math.floor(min)+text.other.mins[lang],
						gskill: current.gskill.toFixed(2),
						glink: "/skill/2/"+current.id+"/gf/1/1",
						dskill: current.dskill.toFixed(2),
						dlink: "/skill/2/"+current.id+"/dm/1/1",
						link: '/profile/'+current.id
					};

					self.reclist.push(obj);
				}
			});
		},
		updated: function() {
			updateColor();
		}
	});

	var token = /*[[${token}]]*/'';

    var vmSelf = new Vue({
        el:'#selfBody',
        data: {
            selfName: '',
            selfPfLink: '',
            selfTitle: '',
            selfTowerTitle: '',
            selfGskill: 0,
            selfDskill: 0
        },
        created: function() {
            var self = this;
            if(token != null) {
                $.ajax("/d/getuser/"+token)
                .done(function(data) {
                    var json = JSON.parse(data);
                    self.selfName = json.mydata.name;
                    self.selfPfLink = "/profile/"+json.mydata.id;
                    self.selfTitle = json.mydata.title;
                    self.selfGskill = json.mydata.gskill;
                    self.selfDskill = json.mydata.dskill;
                    if(json.mydata.titletower != "") {
                        self.selfTowerTitle = "<img class='towertitle35' src='/img/title/"+json.mydata.titletower+".png' />";
                    }
                    $("#self").show();
                });
            }
        }
    });
	
	//signout
	function gsignLoad() {
		gapi.load('auth2', function() {
			gapi.auth2.init();
		});
	}
	
	function signOut() {
		var auth2 = gapi.auth2.getAuthInstance();
		auth2.signOut().then(function() {
			console.log('User signed out.');
		});
		$("#logout").submit();
	}
	</script>
	<div th:insert="header :: header"></div>
	<div th:insert="footer :: footer"></div>
	<script src="/function/menu.js"></script>
</body>
</html>
